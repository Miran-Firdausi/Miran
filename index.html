<!doctype html>
<html lang="en">
<head>
<title>Profile Card Component</title>
<link href="index.css" rel="stylesheet" type="text/css">
  <style>
  body {background-color: darkcyan;
  background-image: url('images/bg-pattern-top.svg'); 
  background-repeat: no-repeat;
  background-position-y: -450px;
  background-position-x: -30%;
  background-size: 60%;}

  header {background-image: url('images/bg-pattern-card.svg');
  height: 125px; border-radius: 25px 25px 0px 0px}

  div.frame {margin: 11% 37% 8% 37%;
  height: 350px; background-color: white; border-radius: 25px}

  img {margin-top: 100px;}

  th {width: 8.6%;}

  td {width: 8.6%; align: center;}
</style>
</head>
<body>
<div class="frame">
    <header>
        <center>
        <img src="images/image-victor.jpg" height="60" width="60">
        </center>
    </header>
    <center>
        <br><br><br>
        <strong>Victor Crest </strong>26<br><br>
        London
    <hr>
<table border="1" align="center" cellspacing="8px">
    <tr>
        <th>80K</th>
        <th>803K</th>
        <th>1.4K</th>
    </tr>
    <tr>
        <td>Followers</td>
        <td>Likes</td>
        <td>Posts</td>
    </tr>
</table>
</center>
</div>
</body>
</html>
