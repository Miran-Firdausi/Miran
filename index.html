<!doctype html>
<html lang="en">
<head>
<title>Profile Card Component</title>
<link href="index.css" rel="stylesheet" type="text/css">
<link href="https://fonts.google.com/specimen/Kumbh+Sans" rel="stylesheet" type="text/css">
  <style>
  body {background-color: darkcyan;
  background-image: url('images/bg-pattern-top.svg'); 
  background-repeat: no-repeat;
  background-position-y: -450px;
  background-position-x: -30%;
  background-size: 60%;}

  header {background-image: url('images/bg-pattern-card.svg');
  height: 125px; border-radius: 15px 15px 0px 0px}

  div.frame {margin: 11% 37% 8% 37%;
  height: 350px; background-color: white; border-radius: 15px}

  img {margin-top: 100px; border-radius: 40px; border: 5px solid white;}

  th {width: 8.6%;}

  td {width: 8.6%; text-align: center;}
    
  @import url('https://fonts.google.com/specimen/Kumbh+Sans');
</style>
</head>
<body>
<div class="frame">
    <header>
        <center>
        <img src="images/image-victor.jpg" height="80" width="80">
        </center>
    </header>
    <center>
        <br><br><br>
        <strong>Victor Crest </strong>26<br><br>
        London
    <hr>
<table align="center" cellspacing="8px">
    <tr>
        <th>80K</th>
        <th>803K</th>
        <th>1.4K</th>
    </tr>
    <tr>
        <td>Followers</td>
        <td>Likes</td>
        <td>Posts</td>
    </tr>
</table>
</center>
</div>
</body>
</html>
